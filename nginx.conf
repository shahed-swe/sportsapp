worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log warn;

    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 50M;

    server {
    listen 80;
    server_name 34.100.149.253;  # Your server IP
    
    # Root directory for your React build files
    root /var/www/html/dist/public;  # Updated to match your build output
    index index.html index.htm;
    
    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/manifest+json;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' ws: wss:;" always;
    
    # PWA specific headers - Service Worker must not be cached
    location /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Service-Worker-Allowed "/";
        try_files $uri =404;
    }
    
    # Handle registerSW.js (Vite PWA plugin file)
    location /registerSW.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }
    
    # Handle workbox files
    location /workbox-*.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }
    
    # Handle manifest files
    location ~ ^/(manifest\.json|manifest\.webmanifest)$ {
        add_header Cache-Control "public, max-age=86400";
        add_header Content-Type "application/manifest+json";
        try_files $uri =404;
    }
    
    # Handle PWA icons
    location /icons/ {
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }
    
    # Handle offline.html
    location /offline.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        try_files $uri =404;
    }
    
    # API reverse proxy to your backend
    location /api/ {
        proxy_pass http://localhost:3000;  # Your backend server
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Handle uploads directory
    location /uploads/ {
        alias /var/www/html/uploads/;
        add_header Cache-Control "public, max-age=86400";
        try_files $uri =404;
    }
    
    # Handle static assets with proper caching
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }
    
    # Handle favicon
    location /favicon.png {
        add_header Cache-Control "public, max-age=86400";
        try_files $uri =404;
    }
    
    # Handle all other routes - React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}
}
